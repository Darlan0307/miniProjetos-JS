<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="addtarefas">
            <h1 class="titulo">To do list</h1>
            <p>
                <input type="text" name="tarefa" id="tarefa" placeholder="Adicione uma tarefa">
                <button id="botao">+</button>
            </p>
        </section>
        <section class="alltarefas">
            <h2 class="subtitulo">Suas taferas:</h2>
            <ul class="task-list">
                <li class="task-box template hide">
                    <span class="task-title">Fazer trabalho da escola</span>
                    <button class="concluido el">✓</button>
                    <button class="removido el">✕</button>
               </li>
               
            </ul>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
