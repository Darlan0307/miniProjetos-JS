<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="addtarefas">
            <h1 class="titulo">To do list</h1>
            <p>
                <input type="text" name="tarefa" id="tarefa" placeholder="Adicione uma tarefa">
                <button id="botao">+</button>
            </p>
        </section>
        <section class="alltarefas">
            <h2 class="subtitulo">Suas taferas</h2>
            <div class="card">
                <p class="tarefa-text">ir para academia depois da escola</p>
                <button class="concluido">✓</button>
                <button class="remover">✕</button>
            </div>
        </section>
    </main>

</body>
</html>
