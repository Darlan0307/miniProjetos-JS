<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="isolado">
        <a href="../index.html" target="_self" >
            <button class="button"> Voltar
            </button>
        </a>
    </div>
    <div class="calculadora">
        <div class="display" id="display">
                
        </div>
        <div class="campoBotaoLimpar"><button id="limparDisplay">C</button></div>
        <div class="botoes">
            <button id="numero7">7</button>
            <button id="numero8">8</button>
            <button id="numero9">9</button>
            <button id="operadorDivisao">/</button>
            <button id="numero4">4</button>
            <button id="numero5">5</button>
            <button id="numero6">6</button>
            <button id="operadorMultiplicar">*</button>
            <button id="numero1">1</button>
            <button id="numero2">2</button>
            <button id="numero3">3</button>
            <button id="operadorSubtrair">-</button>
            <button id="numero0">0</button>
            <button id="decimal">,</button>
            <button id="operadorAdicionar">+</button>
            <button class="igual" id="igual">=</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
