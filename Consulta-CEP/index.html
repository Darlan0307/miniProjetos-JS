<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="isolado">
        <a href="../index.html" target="_self" >
            <button class="button"> Voltar
            </button>
        </a>
    </div>
    <div class="ico img1"></div>
    <main class="container">
        <div id="ico" class="ico img2"></div>
        <h1>API de CEP</h1>
        <form id="form">
            <input type="text" name="cep" id="cep" placeholder="Seu CEP..." required>
            <input type="submit" value="🔍">
        </form>
        <div class="dadoscep hide" id="campodados">
            <h3>Dados do CEP</h3>
            <ul id="dados">
                <li><strong>Rua:</strong> <span id="rua"></span></li>
                <li><strong>Distrito:</strong> <span id="distrito"></span></li>
                <li><strong>Estado:</strong> <span id="estado"></span></li>
                <li><strong>Cidade:</strong> <span id="cidade"></span></li>
                <li><strong>DDD:</strong> <span id="ddd"></span></li>
                <li><strong>IBGE:</strong> <span id="ibge"></span></li>
            
            </ul>
        </div>
    </main>
    <footer>
        <p>awesomeapi &copy; <strong>Darlan</strong></p>
    </footer>
    
</body>
</html>
